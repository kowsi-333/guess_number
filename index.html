<head>

<body>
    <center>
    <DIV class="box">
        <div class="topic">
            <h1><b>Number Guess Application</b></h1>
            <h2><b>Rule:</b></h2>

                <label for="Guess a Number"><b>Guess a Number:</b></label>
                    <input type="number" name="Guess a Number" id="guessfield" placeholder="Enter your number" required><BR><BR>

                    <br><br>
                        <div id="result">
                           <b> Wait for the result</b>
                        </div>
        </div>
    </div>
</center>
